<div class="row">
  <div class="col-md-5">
    <h3>Seleccione los archivos</h3>

    <div
    appNgDropFiles
    [archivos]="archivos"
    (mouseSobre)="estaSobreElemento = $event"
    [ngClass]="{ 'file-over': estaSobreElemento }"
    class="well drop-zone">
      <h4>Deje caer aquí los archivos</h4>
      <img src="assets/img/drop-images.png" alt="">
    </div>

  </div>

  <div class="col-md-7">
    <h4>Cargar archivos</h4>

    <button
    (click)="cargarImagenes()" [disabled]="archivos.length === 0"
    class="btn btn-success mr-3">Cargar a Firebase</button>
    <button 
    (click)="limpiarArchivos()"
    class="btn btn-danger">Limpiar</button>

    <table class="table table-dark">
      <thead class="thead-dark">
        <tr>
          <th>Nombre archivo</th>
          <th>Tamaño</th>
          <th>Progreso</th>
        </tr>
      </thead>

      <tbody>
        <tr *ngFor="let archivo of archivos">
          <td
          [ngClass]="{ 'text-success': archivo.progreso >= 100 }"
          >{{ archivo.nombreArchivo }}</td
            >
          <td>{{ archivo.archivo.size /1024 /1024 | number: '.2-2' }} MB</td>
          <td>
            <div class="progress">
              <div class="progress-bar" role="progressbar" [ngStyle]="{ 'width': archivo.progreso + '%' }"></div>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
