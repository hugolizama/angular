<div class="row">
  <div class="col-md-12">
    <h1>Virtual Scroll</h1>
    <hr/>

    <div class="row mb-4">
      <div class="col">
        <button
        (click)="irFinal()"
        class="btn btn-primary" type="button">Ir al final</button>
      </div>

      <div class="col">
        <button (click)="irMitad()" class="btn btn-warning" type="button">Ir a la mitad</button>
      </div>

      <div class="col">
        <button (click)="irInicio()" class="btn btn-secondary" type="button">Ir al inicio</button>
      </div>
    </div>

    <cdk-virtual-scroll-viewport itemSize="50" class="list-container list-group">
      <div 
      *cdkVirtualFor="let persona of personas; let i = index; let conteo = count"
      class="list-group-item animated zoomIn">
        Item {{ i + 1 }} de {{ conteo }}
      </div>
    </cdk-virtual-scroll-viewport>
  </div>
</div>
