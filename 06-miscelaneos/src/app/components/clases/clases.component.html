<div [ngClass]="alerta" class="alert" role="alert">
  A simple primary alert—check it out!
</div>


<button class="btn btn-info mr-3" (click)="alerta = 'alert-info'">
  alert-info
</button>

<button class="btn btn-danger" (click)="alerta = 'alert-danger'">
  alert-danger
</button>

<br/><br/><br/>

<h3 [ngClass]="{'text-danger': propiedades.danger, 'text-info': !propiedades.danger}">Hola Mundo</h3>

<button (click)="propiedades.danger = !propiedades.danger"
        [ngClass]="{'btn-danger': propiedades.danger, 'btn-info': !propiedades.danger}"
        class="btn" >
  Cambiar
</button>


<br/><br/><br/>

<h3>Proceso asíncrono</h3>
<button (click)="ejecutar()" class="btn btn-primary" [disabled]="loading">
  <i [ngClass]="{'fa-save': !loading, 'fa-refresh fa-spin': loading}" class="fa"></i>
  <span *ngIf="!loading"> Guardar cambios</span>
  <span *ngIf="loading"> Espere por favor</span>
</button>
