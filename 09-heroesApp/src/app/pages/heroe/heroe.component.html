<h1>Héroe <small>nombre del herore</small></h1>
<hr/>

<div class="row mb-3">
  <div class="col text-right">
    <button routerLink="/heroes" class="btn btn-danger">
      <i class="fa fa-arrow-left"></i> Regresar
    </button>
  </div>
</div>

<div class="row animated fadeIn faster">
  <div class="col">
    <form #f="ngForm" (ngSubmit)="guardar( f )">
      <div class="form-group">
        <label for="">Firebase ID</label>
        <input 
        name="id"
        [(ngModel)]="heroe.id"
        type="text" class="form-control" placeholder="Firebase ID" disabled/>
        <small class="form-text text-muted">Este campo es autogenerado</small>
      </div>

      <div class="form-group">
        <label for="">Nombre</label>
        <input 
        name="nombre"
        [(ngModel)]="heroe.nombre"
        type="text" class="form-control" placeholder="Nombre del héroe" required />        
      </div>

      <div class="form-group">
        <label for="">Poder</label>
        <input
        name="poder"
        [(ngModel)]="heroe.poder"
        type="text" class="form-control" placeholder="Poder del héroe" />
      </div>

      <div class="form-group">
        <label>Estado</label>
        <br/>
        <button
        *ngIf="heroe.vivo === true"
        (click)="heroe.vivo = false"
        type="button" class="btn btn-outline-success w-50">
          <i class="fa fa-smile-wink"></i> Vivo
        </button>

        <button 
        *ngIf="heroe.vivo === false"
        (click)="heroe.vivo = true"
        type="button" class="btn btn-outline-danger w-50">
          <i class="fa fa-dizzy"></i> Muerto
        </button>
      </div>

      <hr/>

      <div class="form-group´text-center">
        <button type="submit" class="btn btn-primary btn-block">
          <i class="fa fa-save"></i> Guardar
        </button>
      </div>
    </form>
  </div>
</div>
